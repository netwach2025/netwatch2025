
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NetWatch 2025 Bootloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      overflow: hidden;
    }
    #bootloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #bootloader img {
      width: 240px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 0 40px #00ffcc;
    }
    #bootloader h1 {
      font-size: 2em;
      animation: glow 1.5s infinite alternate;
      letter-spacing: 3px;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffff;
      }
      to {
        text-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffff;
      }
    }
  </style>
</head>
<body>
  <div id="bootloader">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Dyson_Sphere_3D_Animation_by_Robbie_Conceptuel.gif" alt="Boot Animation" />
    <h1>NETWATCH 2025</h1>
  </div>

  <script>
    // After 5 seconds, redirect to Home.html
    setTimeout(() => {
      window.location.href = "Home.html";
    }, 5000);
  </script>
</body>
</html>
