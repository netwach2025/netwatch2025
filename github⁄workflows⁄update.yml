name: Daily NetWatch Update

on:
  schedule:
    - cron: "0 10 * * *"  # 5:00 AM Central Time
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install gspread oauth2client beautifulsoup4 requests

      - name: Decode credentials
        run: echo "$GOOGLE_CREDENTIALS_JSON" > credentials.json

      - name: Run update script
        run: python update_site.py

      - name: Commit and push
        run: |
          git config user.name "netwatch-bot"
          git config user.email "netwatch@proton.me"
          git add news.html
          git commit -m "Auto update from GitHub Action"
          git push
